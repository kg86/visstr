<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>String Visualizer</title>
  </head>

  <body style="text-align: center; font-size:18px">
    <h2>String Visualizer</h2>

    <table style="text-align: left;margin-left: auto;margin-right: auto">
      <tr>
        <td>Input String:</td>
        <td>
          <input
            id="input_str"
            type="text"
            value="mississippi$"
            style="font-size: 18px; width: 100%"
          />
        </td>
      </tr>
      <tr>
        <td>Font Size:</td>
        <td>
          <input type="radio" name="font_size" value="16" />16px
          <input type="radio" name="font_size" value="32" />32px
          <input
            type="radio"
            name="font_size"
            value="48"
            checked="checked"
          />48px <input type="radio" name="font_size" value="64" />64px
        </td>
      </tr>
      <tr>
        <td>Line Style Left (or Both):</td>
        <td>
          <input type="radio" name="line_style" value="line" />line
          <input type="radio" name="line_style" value="curve" />curve
          <input
            type="radio"
            name="line_style"
            value="arrow"
            checked="checked"
          />arrow
        </td>
      </tr>
      <tr>
        <td>Line Style Right:</td>
        <td>
          <input type="radio" name="line_style_right" value="line" />line
          <input type="radio" name="line_style_right" value="curve" />curve
          <input type="radio" name="line_style_right" value="arrow" />arrow
          <input
            type="radio"
            name="line_style_right"
            value=""
            checked="checked"
          />none
        </td>
      </tr>
      <tr>
        <td>Visuzlize:</td>
        <td>
          <input
            type="radio"
            name="visualize"
            value="palindromes"
            checked="checked"
          />palindromes <input type="radio" name="visualize" value="runs" />runs
          <input type="radio" name="visualize" value="squares" />squares
          <input type="radio" name="visualize" value="lpf" />lpf
          <br />
          <input
            type="radio"
            name="visualize"
            value="left_maximal"
          />left_maximal
          <input
            type="radio"
            name="visualize"
            value="right_maximal"
          />right_maximal
          <input
            type="radio"
            name="visualize"
            value="max_repeat"
          />maximal_repeat
          <br />
          <input type="radio" name="visualize" value="lz77" />lz77
          <input type="radio" name="visualize" value="lz78" />lz78
        </td>
      </tr>
    </table>

    <canvas id="canvas" style="border:1px solid #000000;"> </canvas>
    <script type="text/javascript" src="./vis_str_demo.js"></script>
    <br />
    See also <a href="https://github.com/kg86/visstr">the visstr repository</a>.
  </body>
</html>
